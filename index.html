<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Социальный Прогнозист</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        input, button { padding: 10px; margin: 5px; }
        #result { margin-top: 20px; font-size: 18px; }
    </style>
</head>
<body>

    <h1>Социальный Прогнозист</h1>
    <input type="text" id="query" placeholder="Введите город или имя">
    <button onclick="getForecast()">Прогноз</button>
    <button onclick="getAnalysis()">Анализ</button>

    <div id="result"></div>

    <script>
        async function fetchData(url) {
            let response = await fetch(url);
            let data = await response.json();
            document.getElementById('result').innerHTML = JSON.stringify(data, null, 2);
        }

        function getForecast() {
            let query = document.getElementById('query').value;
            if (query) fetchData(`/forecast?location=${query}`);
        }

        function getAnalysis() {
            let query = document.getElementById('query').value;
            if (query) fetchData(`/analyze?name=${query}`);
        }
    </script>

</body>
</html>
