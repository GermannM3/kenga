### HTML (index.html)
```html
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Forecaster</title>
    <style>
        body {
            background-image: url('static/social_forecaster_logo.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgba(255, 255, 255, 0.8);
        }
        .content {
            text-align: center;
        }
        h1 {
            font-size: 3em;
            color: #4CAF50;
        }
        form {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Welcome to Social Forecaster</h1>
            <form method="POST" action="/predict">
                <label for="region">Region:</label>
                <input type="text" id="region" name="region" required>
                <button type="submit">Predict</button>
            </form>
            {% if prediction %}
                <h2>Prediction: {{ prediction }}</h2>
            {% endif %}
        </div>
    </div>
</body>
</html>
